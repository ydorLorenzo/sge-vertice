{% extends 'layouts/crud/_base_detail.html' %}

{% block detail_elements %}
    <dt class="col-md-4 col-sm-12">Código:</dt>
    <dd class="col-md-8 col-sm-12">{{ object.codigo }}</dd>
    <dt class="col-md-4 col-sm-12">Modo de Formación:</dt>
    <dd class="col-md-8 col-sm-12"> {{ object.modo_formacion }}</dd>
    <dt class="col-md-4 col-sm-12">Tipo de Actividad:</dt>
    <dd class="col-md-8 col-sm-12">{{ object.nombre }}</dd>
{% endblock %}
