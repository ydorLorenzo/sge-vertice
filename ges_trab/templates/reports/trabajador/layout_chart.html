{% extends 'reports/trabajador/layout.html' %}
{% load highcharts_tags %}

{% block header_reloaders %}{% endblock %}

{% block content_report %}
    <div id="container" style="height: 460px; min-width: 310px; max-width: 95%; margin: 0 auto"></div>
{% endblock %}

{% block javascript %}
    {{ block.super }}
    {% highcharts_js 1 0 0 0 %}

    <script>
    $(function () {
        $.getJSON("{% url chart_url %}", function(data) {
            $('#container').highcharts(data)
        })
    })
    </script>
{% endblock %}

{% block styles %}
    {{ block.super }}
    <style>
    .x-axis-report {
        margin-left: 2rem;
    }
    </style>
{% endblock %}
