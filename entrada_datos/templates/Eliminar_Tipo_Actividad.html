<div class="modal-dialog">
    <div class="modal-content">
        <form role="form" action="{% url 'eliminarTipoActividad' object.pk %}" method="post">{% csrf_token %}
                <div class="modal-header">
            <h5><strong>Eliminar Tipo de Actividad</strong></h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="panel panel-default">
                <div class="panel-body">
                    <p>¿Estás seguro que deseas eliminar el Tipo de Actividad <strong>" {{ object.nombre_tipo_act}}"</strong>?</p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="col-lg-12 text-right">
                <input type="submit" class="btn btn-danger" name="submit" value="Eliminar">
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    Cancelar
                </button>
            </div>
        </div>
        </form>
    </div>
</div>
