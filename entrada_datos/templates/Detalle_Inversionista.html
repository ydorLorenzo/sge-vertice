<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5><strong>Detalle Inversionista</strong></h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-12">
                    <label><strong>Código:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></label>  {{ object.codigo_inv }}<br>
                    <label><strong>Nombre:&nbsp;&nbsp;&nbsp;&nbsp;</strong></label>  {{ object.nombre_inv }}<br>
                    <label><strong>Dirección:&nbsp;&nbsp;</strong></label>  {{ object.direccion_inv }}<br>
                    <label><strong>Municipio Sucursal:&nbsp;&nbsp;</strong></label>  {{ object.municipio_sucursal_inv }}<br><br>
                    <label><strong>Sucursal de Crédito MN:&nbsp;&nbsp;&nbsp;</strong></label>  {{ object.sucursal_mn_inv }}<br>
                    <label><strong>Cuenta Bancaria MN:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></label>  {{ object.cuenta_mn_inv }}<br><br>
                    <label><strong>Sucursal de Crédito USD:&nbsp;&nbsp;</strong></label>  {{ object.sucursal_usd_inv }}<br>
                    <label><strong>Cuenta Bancaria USD:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></label>  {{ object.cuenta_usd_inv }}<br><br>
                    <label><strong>NIT:</strong></label>  {{ object.nit }}<br>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="col-lg-12 text-right">
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    Aceptar
                </button>
            </div>
        </div>
    </div>
</div>
