{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/jquery.dataTables.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/dataTables.bootstrap4.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/dataTables.jqueryui.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'font-aweson/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- Custom styles -->
    <link href="{% static 'css/jumbotron-narrow.css' %}" rel="stylesheet">
    <!--Image Upload-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-imageupload.css' %}" rel="stylesheet">
    {#Estos son los css del datepicker#}
    <link href="{% static 'datepickerFiles/css/bootstrap-datepicker.css' %}" rel="stylesheet">

    <style type="text/css">
        body {
            padding-top: 40px !important;
            padding-bottom: 40px !important;
            background-image: url("{% static 'images/bg.jpg' %}");
            background-size: auto;
        }
    </style>

</head>
<body>
    <div class="container"
         style="margin-left: 200px; margin-top: 40px; opacity: .9; max-width: 600px; max-height: 600px; width: 450px; height: 450px; border-radius: 250px; padding-top: 80px; background-color: #eee; -webkit-box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .16), 0 2px 10px 0 rgba(0, 0, 0, .12);">
        <form role="form" style="text-align: center;" class="form-signin" action="{% url 'login_up' %}" method="POST">
            {% csrf_token %}
            <h2 class="form-signin-heading">Recursos Humanos</h2>
            {% if info %}
                <div id="info" class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    {{ info }}
                </div>
            {% endif %}
            <label class="sr-only" for="name">Usuario:</label>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Usuario" required autofocus>
            <label class="sr-only" for="password">Contrase&ntilde;a:</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Contrase&ntilde;a" required>
            <div align="center">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Ingresar</button>
                <input type="hidden" name="next" value="{{ next }}" />
            </div>
        </form>
    </div> <!-- /container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'js/dataTables.bootstrap4.js' %}"></script>
<script src="{% static 'js/jquery-validation-1.17.0/jquery.validate.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/dataTables.jqueryui.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
<!--Image Upload preview-->
<script src="{% static 'js/bootstrap-imageupload.js' %}"></script>
{#js Datepicker#}
<script src="{% static 'datepickerFiles/js/bootstrap-datepicker.js' %}"></script>
<script src="{% static 'datepickerFiles/locales/bootstrap-datepicker.es.min.js' %}"></script>
<!--Adicionar dinamico-->
<script src="{% static 'js/jquery.formset.js' %}"></script>
