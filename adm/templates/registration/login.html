<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SGE | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/sidebar/bootstrap.min.css' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'font-aweson/css/font-awesome.min.css' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/login-util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login-main.css' %}">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('{% static 'images/bg-01.jpg' %}');">
        <div class="wrap-login100">
            <form class="login100-form validate-form" action="{% url 'login_up' %}" method="POST">
                {% csrf_token %}
                <span class="login100-form-logo">
						<i class="zmdi zmdi-city"></i>
					</span>

                <span class="login100-form-title p-b-34 p-t-27">
						Sistema de Gestión Empresarial
					</span>

                {% if info %}
                    <div id="info" class="alert alert-danger alert-dismissable">
                        <button type="button" class="close" aria-hidden="true">&times;</button>
                        {{ info }}
                    </div>
                {% endif %}

                <div class="wrap-input100 validate-input" data-validate="Añada el nombre de usuario">
                    <input class="input100" type="text" name="username" id="username" placeholder="Usuario">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Añada la contraseña">
                    <input class="input100" type="password" id="password" name="password" placeholder="Contraseña">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Ingresar
                    </button>
                    <input type="hidden" name="next" value="{{ next }}"/>
                </div>
            </form>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="{% static 'js/sidebar/jquery-3.3.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'js/sidebar/popper.min.js' %}"></script>
<script src="{% static 'js/sidebar/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'js/login-main.js' %}"></script>

</body>
</html>
