<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h6><strong>Detalle Departamento</strong></h6>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-12">
                    <label><strong>Código:</strong></label>  {{ object.codigo }}<br>
                    <label><strong>Nombre:</strong></label>  {{ object.nombre }}<br>
                    <label><strong>Unidad:</strong></label>  {{ object.unidad }}<br>
                    <label><strong>Sección Sindical:</strong></label>  {{ object.seccion }}<br>
                    {% if object.dirige != None %}
					<label><strong>Dirige:</strong></label>  {{ object.dirige.nombre }}
				    {% endif %}
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="col-lg-12 text-right">
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    Aceptar
                </button>
            </div>
        </div>
    </div>
</div>
