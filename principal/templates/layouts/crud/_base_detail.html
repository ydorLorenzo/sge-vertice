{% load sge_perms %}

<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <div class="col-9">
                <h3 class="mb-0">Detalle {{ verbose_name|title }} #{{ object.id }}</h3>
            </div>
            <div class="col-3 text-right" style="font-size: 1.3rem">
                {% if request.current_app|change_perm:model_name in perms %}
                    <a href="{% url model_name|add:'_update' object.id %}"
                       class="mr-1">
                        <i class="fa fa-edit text-primary"></i>
                    </a>
                {% endif %}
                {% if request.current_app|delete_perm:model_name in perms %}
                    <a onclick="open_re_useful_modal('{% url model_name|add:'_delete' object.id %}')"
                       class="mr-1">
                        <i class="fa fa-trash text-danger"></i>
                    </a>
                {% endif %}
            </div>
        </div>
        <div class="modal-body">
            <dl class="row">
                {% block detail_elements %}{% endblock %}
            </dl>
        </div>
        <div class="modal-footer">
            <div class="col-12 text-center">
                <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
