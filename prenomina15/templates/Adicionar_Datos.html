
    
        <div  id = "popup" class="modal-dialog">
            <div class="modal-content">
                
                <form  role="form" action="{% url 'editarDatos' plano.id %}" method="post">
                    {% csrf_token %}        
                <div class="modal-header">
                    <h6><span style="font-weight: bold;">Editar Datos</span></h6>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body mio">
                    
                    <div class="panel panel-default">
                        <p></p>
                        <div class="row">
                            <div class="col-sm-6"><strong>VPC:</strong>
                                <select class="form-control" name="vpc">
                                <option value="Si">Si</option>
                                <option selected="selected" value="No">No</option>
                            </select>
                            </div>
                            <div class="col-sm-6"><strong>%</strong>
                                <select class="form-control" name="porciento">
                                    <option value="0.3">30%</option>
                                    <option value="0.7">70%</option>
                                    <option value="1">100%</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-lg-12 text-right" style="font-size: smaller">
                        <input type="submit" class="btn btn-primary" name="submit" value="Guardar">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">
                            Cancelar
                        </button>
                    </div>
                </div>
                </form>
            </div>
        </div>
