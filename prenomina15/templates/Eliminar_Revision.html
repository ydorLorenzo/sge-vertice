<div class="modal-dialog">
    <div class="modal-content">
        <form role="form" action="{% url 'eliminarRevision' object.pk %}" method="post">{% csrf_token %}
                <div class="modal-header">
            <h6 style="font-weight: bold">Eliminar Revisión</h6>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="panel panel-default">
                <div class="panel-body">
                    <p style="text-align: justify; color: black">¿Estás seguro que deseas eliminar la última revisión para el plano {{object.nombre}}?</p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="col-lg-12 text-right">
                <input type="submit" class="btn btn-sm btn-danger" name="submit" value="Eliminar" style="font-weight: bold">
                <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal" style="font-weight: bold">
                    Cancelar
                </button>
            </div>
        </div>
        </form>
    </div>
</div>
